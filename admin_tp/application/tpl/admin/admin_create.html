  {include file="admin/header" /}
  
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper id="pjax-container"">
    <!-- Content Header (Page header) -->
    <section class="content-header">
    
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
      
        <div class="row">
          <div class="col-12">
             <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">{$pagename}</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
               <form action="/admin/admin/addadmin" method="post" accept-charset="UTF-8" class="form-horizontal" pjax-container>
                <div class="card-body">
				{eq name="edit" value="true"} <input type="hidden" id="id" name="id" value="{$data.id}">{/eq}
                  <div class="form-group">
                    <label>账号</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="输入名字"{eq name="edit" value="true"} value="{$data.name}"{/eq}>
                  </div>
				<div class="form-group">
                    <label>password</label>
                    <input type="text" class="form-control" id="pass" name="pass" placeholder="输入pass"{eq name="edit" value="true"} value="{$data.pass}"{/eq}>
                 </div>
                    <div class="form-group">
                        <label>所属角色</label>
                        <select name="roleid">
                            {volist name="roles" id="vo"}
                                <option value="{$vo.id}">{$vo.rolename}</option>
                            {/volist}
                        </select>
                    </div>
                <!-- /.card-body -->
                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">提交</button>
                </div>
              </form>
            </div>
            <!-- /.card -->
          </div>
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
 
  <!-- /.content-wrapper -->
  {include file="admin/footer" /}
