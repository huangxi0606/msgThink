  {include file="admin/header" /}
  
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper id="pjax-container"">
    <!-- Content Header (Page header) -->
    <section class="content-header">
    
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
      
        <div class="row">
          <div class="col-12">
             <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">{$pagename}</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
               <form action="/admin/addressee/addaddressee" method="post" accept-charset="UTF-8" class="form-horizontal" pjax-container>
                <div class="card-body">
				{eq name="edit" value="true"} <input type="hidden" id="id" name="id" value="{$data.id}">{/eq}
				
                  <div class="form-group">
                    <label>收件人</label>
                    <input type="text" class="form-control" id="addressee" name="addressee" placeholder="输入收件人"{eq name="edit" value="true"} value="{$data.addressee}"{/eq}>
                  </div>
                 
				  <div class="form-group">
                    <label>状态</label>
                    <select class="form-control" name="status">
						{foreach name="statuslable" item="vo" }
						<option value="{$key}" {eq name="edit" value="true"}{eq name="data.status" value="$key"}selected{/eq}{/eq}>{$vo}</option>
					{/foreach}
                    </select>
                  </div>
				   <div class="form-group">
                    <label>添加时间：{eq name="edit" value="true"}{$data.intime|gettime}{else/}{php}echo gettime(time());{/php}{/eq}</label>
                  </div>
				 </div>
                <!-- /.card-body -->
                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">提交</button>
                </div>
              </form>
            </div>
            <!-- /.card -->
          </div>
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
